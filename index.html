<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu bản thân</title>
    <style>
        /* Đảm bảo rằng body và html có chiều cao 100% và không có margin/padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center; /* Căn giữa theo chiều ngang */
            align-items: center; /* Căn giữa theo chiều dọc */
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Video nền */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Nội dung trang */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        /* Phần hình ảnh giới thiệu */
        .intro-hao {
            text-align: center;
            align-items: center;
        }

        .intro-image {
            width: 150px; /* Điều chỉnh kích thước hình ảnh */
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .container h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .app-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .app-icon {
            width: 60px; /* Kích thước icon */
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .app-icon:hover {
            transform: scale(1.1);
        }

        /* Hiệu ứng khi nhấp vào ứng dụng */
        .app-icon.clicked {
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* Ẩn iframe nhạc nền */
        #musicPlayer {
            position: relative;
            visibility: hidden;  /* Ẩn iframe nhưng vẫn giữ vị trí */
            z-index: -1;  /* Đặt iframe dưới các phần tử khác */
        }
    </style>
</head>
<body>

     <!-- Video nền (có âm thanh) -->
    <video class="video-background" autoplay loop>
        <source src="Snaptik.app_7425621186698300690.mp4" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ thẻ video.
    </video>

    <div class="container">
        <!-- Hình ảnh giới thiệu -->
        <div class="intro-hao">
          <img src="b0269bdb9b12ee094b20cfca762250a8.jpg" alt="Hình ảnh giới thiệu" class="intro-image">
        </div>

        <!-- Nội dung trang -->
        <h1>HELLO!!!</h1>
        <p>Mình là một lập trình viên ngu và thích khám phá. Dưới đây là các trang web mình hay xem :)))</p>

        <!-- Các ứng dụng -->
        <div class="app-icons">
            <a href="https://github.com/NNHAO2009" target="_blank" class="app-icon" onclick="appClick(this)">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub">
            </a>
            <a href="https://discord.com/users/1125421225804570695" target="_blank" class="app-icon" onclick="appClick(this)">
                <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord">
            </a>
            <a href="https://www.tiktok.com/@kirahetor2009" target="_blank" class="app-icon" onclick="appClick(this)">
                <img src="https://cdn-icons-png.flaticon.com/512/3046/3046127.png" alt="TikTok">
            </a>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Hiệu ứng khi nhấp vào icon
        function appClick(iconElement) {
            // Xóa hiệu ứng của các icon khác
            document.querySelectorAll('.app-icon').forEach(icon => {
                icon.classList.remove('clicked');
            });

            // Thêm hiệu ứng cho icon được nhấp vào
            iconElement.classList.add('clicked');

            // Chờ 300ms rồi chuyển trang
            setTimeout(() => {
                window.open(iconElement.href, '_blank');
            }, 300);
        }

        // Hàm để ẩn/hiện iframe nhạc nền
        function toggleMusicPlayer() {
            const iframe = document.getElementById('musicPlayer');
            if (iframe.style.visibility === 'hidden') {
                iframe.style.visibility = 'visible';  // Hiện iframe
            } else {
                iframe.style.visibility = 'hidden';  // Ẩn iframe
            }
        }
    </script>

</body>
</html>
