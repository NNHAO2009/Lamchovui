<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu bản thân</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
            cursor: url('heart-cursor.png'), auto; /* Con trỏ hình trái tim */
        }

        /* Video nền */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Container chính */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 2;
        }

        /* Hình đại diện */
        .intro-hao {
            text-align: center;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .intro-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            animation: glowing-border 2s infinite alternate;
        }

        @keyframes glowing-border {
            0% { border-color: red; }
            25% { border-color: blue; }
            50% { border-color: green; }
            75% { border-color: yellow; }
            100% { border-color: red; }
        }

        /* Các icon app */
        .app-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        @keyframes blink {
            0% { background-color: rgba(255, 255, 255, 0.2); }
            50% { background-color: rgba(255, 255, 255, 0.5); }
            100% { background-color: rgba(255, 255, 255, 0.2); }
        }

        .app-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: blink 2s infinite ease-in-out;
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Điều khiển nhạc */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        /* Màn hình chờ */
        .welcome-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>

    <!-- Màn hình chờ -->
    <div class="welcome-screen" onclick="startExperience()">
        Click to here
    </div>

    <!-- Video nền -->
    <video class="video-background" autoplay loop muted>
        <source src="background.mp4" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ thẻ video.
    </video>

    <!-- Âm thanh nền -->
    <audio id="background-music" loop>
        <source src="background-music.mp3" type="audio/mp3">
    </audio>

    <!-- Nội dung chính -->
    <div class="container">
        <div class="intro-hao">
            <img src="avatar.jpg" alt="Hình ảnh giới thiệu" class="intro-image">
        </div>

        <h1>HELLO!!!</h1>
        <p>Mình là một lập trình viên ngu và thích khám phá. Dưới đây là các trang web mình hay xem :)))</p>

        <div class="app-icons">
            <a href="https://github.com/NNHAO2009" target="_blank" class="app-icon">
                <img src="github-icon.png" alt="GitHub">
            </a>
            <a href="https://discord.com/users/1125421225804570695" target="_blank" class="app-icon">
                <img src="discord-icon.png" alt="Discord">
            </a>
            <a href="https://www.tiktok.com/@kirahetor2009" target="_blank" class="app-icon">
                <img src="tiktok-icon.png" alt="TikTok">
            </a>
            <a href="https://www.facebook.com/your-profile" target="_blank" class="app-icon">
                <img src="facebook-icon.png" alt="Facebook">
            </a>
        </div>
    </div>

    <!-- Điều khiển âm thanh -->
    <img src="cat-icon.png" alt="Bật/Tắt nhạc" class="music-control" onclick="toggleMusic()">

    <script>
        let isMusicPlaying = false;

        function toggleMusic() {
            const music = document.getElementById("background-music");
            if (isMusicPlaying) {
                music.pause();
            } else {
                music.play();
            }
            isMusicPlaying = !isMusicPlaying;
        }

        function startExperience() {
            document.querySelector(".welcome-screen").style.display = "none";
            toggleMusic();
        }
    </script>

</body>
</html>
