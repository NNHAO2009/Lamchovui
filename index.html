
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu bản thân</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Video nền */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Màn hình chờ */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            cursor: pointer;
            z-index: 3;
        }

        /* Container chính */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 2;
        }

        /* Phần hình ảnh đại diện */
        @keyframes borderColorAnimation {
            0% { border-color: #ff0000; }  /* Đỏ */
            25% { border-color: #00ff00; } /* Xanh lá */
            50% { border-color: #0000ff; } /* Xanh dương */
            75% { border-color: #ff00ff; } /* Hồng */
            100% { border-color: #ff0000; } /* Quay lại đỏ */
        }

        .intro-hao {
            text-align: center;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .intro-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            animation: borderColorAnimation 3s infinite linear;
        }

        /* Tiêu đề */
        .container h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        /* Nội dung văn bản */
        .container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        /* Các icon */
        .app-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .app-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .app-icon:hover {
            transform: scale(1.1);
        }

        /* Icon bật/tắt nhạc */
        .music-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .music-icon:hover {
            transform: scale(1.2);
        }

        /* Thay đổi con trỏ chuột thành trái tim */
        body {
            cursor: url('https://cdn-icons-png.flaticon.com/128/833/833472.png'), auto;
        }
    </style>
</head>
<body>

    <!-- Màn hình chờ -->
    <div class="overlay" id="overlay" onclick="startWebsite()">
        Click to Here
    </div>

    <!-- Video nền -->
    <video class="video-background" autoplay loop muted>
        <source src="bronya-and-seele-honkai-impact-3-wallpaperwaifu-com (1).mp4" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ thẻ video.
    </video>

    <!-- Âm thanh nền -->
    <audio id="background-music" loop>
        <source src="https://raw.githubusercontent.com/NNHAO2009/Lamchovui/25fcc80ea6ba9cb13bb7591fe2587d09bacaee6f/Snaptik.app_7467589860937813266.mp3" type="audio/mp3">
        Trình duyệt của bạn không hỗ trợ thẻ âm thanh.
    </audio>

    <!-- Nội dung chính -->
    <div class="container" id="main-content" style="display: none;">
        <!-- Hình ảnh đại diện -->
        <div class="intro-hao">
            <img src="b0269bdb9b12ee094b20cfca762250a8.jpg" alt="Hình ảnh giới thiệu" class="intro-image">
        </div>

        <h1>HELLO!!!</h1>
        <p>Mình là một lập trình viên ngu và thích khám phá. Dưới đây là các trang web mình hay xem :)))</p>

        <!-- Các icon -->
        <div class="app-icons">
            <a href="https://github.com/NNHAO2009" target="_blank" class="app-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub">
            </a>
            <a href="https://discord.com/users/1125421225804570695" target="_blank" class="app-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord">
            </a>
            <a href="https://www.tiktok.com/@kirahetor2009" target="_blank" class="app-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/3046/3046127.png" alt="TikTok">
            </a>
            <a href="https://www.facebook.com" target="_blank" class="app-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook">
            </a>
        </div>
    </div>

    <!-- Icon bật/tắt nhạc (mặt mèo) -->
    <img src="https://cdn-icons-png.flaticon.com/512/616/616554.png" class="music-icon" onclick="toggleMusic()" id="music-icon" alt="Music Icon">

    <script>
        let isPlaying = false;

        function toggleMusic() {
            const music = document.getElementById("background-music");
            if (isPlaying) {
                music.pause();
            } else {
                music.play();
            }
            isPlaying = !isPlaying;
        }

        function startWebsite() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("main-content").style.display = "block";
            toggleMusic(); // Tự động phát nhạc khi vào trang
        }
    </script>

</body>
</html>
