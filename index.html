    <style>
        body, html {
            margin: 0;

            position: fixed;

            left: 0;

            z-index: -1;
        }
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay loop muted>
        <source src="Blue Archive - Noa (Pajama) Live2D.mp4" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ thẻ video.
    </video>
    <div class="container">
        <h1>Chào mừng đến với trang web!</h1>
        <p>Đây là phần giới thiệu của thằng nhảm tự học viết code</p>
