<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu bản thân</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Video nền */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        video {
            width: 100%;
            height: 100%;
        }

        /* Container chính */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 2;  /* Đảm bảo nội dung nằm trên video */
        }

        /* Phần hình ảnh đại diện */
        .intro-hao {
            text-align: center;
            display: flex;
            justify-content: center;
            margin-bottom: 20px; /* Khoảng cách giữa ảnh và văn bản */
        }

        .intro-image {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Làm ảnh thành hình tròn */
            object-fit: cover;
            border: 4px solid #fff; /* Thêm viền trắng cho ảnh */
        }

        /* Tiêu đề */
        .container h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        /* Nội dung văn bản */
        .container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        /* Các icon */
        .app-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .app-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .app-icon:hover {
            transform: scale(1.1); /* Hiệu ứng khi hover */
        }

        .app-icon.clicked {
            transform: scale(1.2);  /* Hiệu ứng khi click */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* Điều khiển âm thanh */
        .audio-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Video nền -->
    <video class="video-background" autoplay loop muted>
        <source src="bronya-and-seele-honkai-impact-3-wallpaperwaifu-com (1).mp4" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ thẻ video.
    </video>

    <!-- Âm thanh nền (với điều khiển) -->
    <audio autoplay loop controls>
        <source src="https://raw.githubusercontent.com/NNHAO2009/Lamchovui/25fcc80ea6ba9cb13bb7591fe2587d09bacaee6f/Snaptik.app_7467589860937813266.mp3" type="audio/mp3">
        Trình duyệt của bạn không hỗ trợ thẻ âm thanh.
    </audio>

    <!-- Nội dung chính -->
    <div class="container">
        <!-- Hình ảnh đại diện -->
        <div class="intro-hao">
            <img src="b0269bdb9b12ee094b20cfca762250a8.jpg" alt="Hình ảnh giới thiệu" class="intro-image">
        </div>

        <h1>HELLO!!!</h1>
        <p>Mình là một lập trình viên ngu và thích khám phá. Dưới đây là các trang web mình hay xem :)))</p>

        <!-- Các icon -->
        <div class="app-icons">
            <a href="https://github.com/NNHAO2009" target="_blank" class="app-icon" onclick="appClick(this)">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub">
            </a>
            <a href="https://discord.com/users/1125421225804570695" target="_blank" class="app-icon" onclick="appClick(this)">
                <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord">
            </a>
            <a href="https://www.tiktok.com/@kirahetor2009" target="_blank" class="app-icon" onclick="appClick(this)">
                <img src="https://cdn-icons-png.flaticon.com/512/3046/3046127.png" alt="TikTok">
            </a>
        </div>
    </div>

    <script>
        // Hiệu ứng khi nhấp vào icon
        function appClick(iconElement) {
            document.querySelectorAll('.app-icon').forEach(icon => {
                icon.classList.remove('clicked');
            });
            iconElement.classList.add('clicked');
            setTimeout(() => {
                window.open(iconElement.href, '_blank');
            }, 300);
        }
    </script>

</body>
</html>
