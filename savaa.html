<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background</title>
    <style>
        /* Đảm bảo rằng body và html có chiều cao 100% và không có margin/padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Ngừng cuộn trang */
        }

        /* Video nền */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Lấp đầy toàn bộ màn hình */
            z-index: -1; /* Đặt video dưới nội dung */
        }

        /* Nội dung trang */
         .container {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin: 20px;
        }

    </style>
</head>
<body>

    <!-- Video nền -->
    <video class="video-background" autoplay loop muted>
        <source src="https://github.com/NNHAO2009/Lamchovui/raw/b4f5e210e99d9392c7afc93d3afd923096abe186/Blue%20Archive%20-%20Noa%20(Pajama)%20Live2D.mp4" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ thẻ video.
    </video>

    <!-- Âm thanh nền (không hiển thị điều khiển) -->
    <audio controls loop>
        <source src="https://github.com/NNHAO2009/Lamchovui/raw/main/Blue-Archive-Noa-_Pajama_-Live2D-Sao-chép.mp3?raw=true" type="audio/mp3">
        Trình duyệt của bạn không hỗ trợ thẻ âm thanh.
    </audio>

    <!-- Nội dung trang -->
    <div class="container">
        <h1>Chào mừng đến với trang của tôi!</h1>
        <p>Đây là background động đang được học bởi 1 thằng nhảm á coi cho zui đi :)).</p>
    </div>

</body>
</html>
